<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro | Stride Sneakers</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-form">
            <!-- Tela de Login -->
            <div id="login-form" class="auth-box">
                <h2>Entrar</h2>
                <form action="#" method="post">
                    <div class="input-field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <a href="index.html">
                        <button type="button" class="btn-submit">Entrar</button>
                    </a>
                    <div class="form-links">
                        <a href="#" id="forgot-password">Esqueceu a senha?</a>
                        <a href="#" id="show-register">Criar uma conta</a>
                    </div>
                </form>
            </div>

            <!-- Tela de Cadastro -->
            <div id="register-form" class="auth-box hidden">
                <h2>Criar Conta</h2>
                <form action="#" method="post">
                    <div class="input-field">
                        <label for="username">Nome completo</label>
                        <input type="text" id="username" name="username" placeholder="Seu nome completo" required>
                    </div>
                    <div class="input-field">
                        <label for="email-register">E-mail</label>
                        <input type="email" id="email-register" name="email-register" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-field">
                        <label for="password-register">Senha</label>
                        <input type="password" id="password-register" name="password-register" placeholder="Crie uma senha" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirmar senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="btn-submit">Criar conta</button>
                    <div class="form-links">
                        <a href="#" id="show-login">JÃ¡ tem uma conta? Entre aqui</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    // Troca entre as telas de login e cadastro
    document.getElementById("show-register").addEventListener("click", function () {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("register-form").classList.remove("hidden");
    });

    document.getElementById("show-login").addEventListener("click", function () {
        document.getElementById("register-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
    });
</script>

</html>
